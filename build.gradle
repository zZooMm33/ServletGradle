plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

group 'zZooMm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

gretty{
    httpPort = 8081
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}
